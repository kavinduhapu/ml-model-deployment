kind: Deployment 
metadata:
  name: my-flask-app-deployment
spec:
  replicas: 1 
  Selector:
    matchLabels: 
      app: 
  template:
    metadata:
      labels:
        app: my-flask-app
    spec:
      containers:
        - name: my-flask-app-container
          image: micro1
          ports:
            - containerPort: 5000 

---
apiVersion: v1
kind: Service
metadata:
  name: my-flask-app-service
spec:
  selector:
    app: my-flask-app
  ports:
    - protocol: TCP
      port: 80 
      targetPort: 5000
  type: LoadBalancer